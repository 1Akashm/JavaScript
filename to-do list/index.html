<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>
        To-Do List <span><img src="/images/icon.png" alt="notes" /></span>
      </p>
      <div class="inp_field">
        <input type="text" placeholder="add your lists" class="add_items" />
        <button onclick="addTask()">Add</button>
      </div>

      <div class="list">
        <ul class="li_container">
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
