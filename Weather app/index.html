<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="input_box">
        <input type="text" placeholder="enter city name" class="inputBox" />
        <button>
          <img src="/images/search.png" alt="search" class="icon_search" />
        </button>
      </div>
      <p class="invalid">Invalid input</p>

      <div class="hide">
        <div class="sun">
          <img src="/images/clouds.png" alt="clouds" class="sel_img" />
        </div>

        <div class="content">
          <h1 class="city_data"><sup>o</sup>C</h1>
          <h3 class="city"></h3>
        </div>

        <div class="footer">
          <div class="humidity">
            <img src="/images/humidity.png" alt="" class="footer_img" />
            <span class="humidity_data"> <sup>o</sup>C</span>
          </div>

          <div class="wind">
            <img src="/images/wind.png" alt="" class="footer_img" />
            <span class="wind_data"> <sup>o</sup>C</span>
          </div>
        </div>

        <div class="names">
          <p>Humidity</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
