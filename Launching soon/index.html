<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="/images/logo.png" alt="" class="logo" />
    </nav>
    <div>
      <img src="/images/rocket.png" alt="rocket" class="rocket" />

      <div class="contents">
        <p>Website is under maintenance</p>
        <h1>We're <span class="launch">Launching</span> Soon</h1>

        <div class="timer">
          <span>
            <span class="days">
              <h2 class="days_num">00</h2>
              <p>Days</p>
            </span>
            <span class="hours">
              <h2 class="hours_num">00</h2>
              <p>Hours</p>
            </span>
            <span class="minutes">
              <h2 class="minutes_num">00</h2>
              <p>Minutes</p>
            </span>
            <span class="seconds">
              <h2 class="seconds_num">00</h2>
              <p>Seconds</p>
            </span>
          </span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
